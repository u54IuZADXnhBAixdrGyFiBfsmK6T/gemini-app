<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TRAINING</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/training.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">

</head>

<body>

  <header id="site-header" class="main-header">
    <div id="site-header__content" class="header-content">

      <a id="site-header__promo" class="header-promo-banner ai-consult-button" href="/gemini_fitness"><span

      <nav id="site-header__nav" class="main-nav" aria-label="メインナビゲーション">
        <ul id="site-header__nav-list">
          <li class="nav-item has-dropdown">
            <a class="nav-link" href="/training"><span class="nav-icon">💪</span> 筋トレ</a>

                  <li><a href="{{ url_for('training') }}#arms">腕</a></li>

              <div class="product-menu-content">
                <ul class="dropdown-list">
                  <li><a href="#">ダイエット</a></li>

                  <li><a href="#">時短メニュー</a></li>
                </ul>
              </div>
            </div>
          </li>
          <li class="nav-item has-dropdown">
            <a class="nav-link" href="#"><span class="nav-icon">🛌🏻</span> 生活習慣</a>
            <div class="product-dropdown" role="menu" aria-hidden="true">
              <div class="product-menu-content">
                <ul class="dropdown-list">
                  <li><a href="#">ストレス</a></li>
                  <li><a href="#">睡眠</a></li>
                  <li><a href="#">飲酒喫煙</a></li>
                </ul>
              </div>
            </div>
          </li>
          <li class="nav-item has-dropdown">
            <a class="nav-link" href="#"><span class="nav-icon">🤔</span> Q&A</a>
            <div class="product-dropdown" role="menu" aria-hidden="true">
              <div class="product-menu-content">
                <ul class="dropdown-list">
                  <li><a href="#">このサイトは？</a></li>
                  <li><a href="#">まず何をすればいいの？</a></li>
                </ul>
              </div>
            </div>
          </li>

  <div class="content-wrapper">
    <aside class="side-controls">
      <div class="side-controls-inner">
        <h1 class="logo">Training Portal</h1>
        
        <nav id="partJumpList" class="part-jump-list" aria-label="部位へのショートカット"></nav>

        <nav class="controls" aria-label="検索と操作">
          <input id="search" class="search" type="search" placeholder="キーワードで検索..." aria-label="検索" />
          <select id="filterLevel" class="select" aria-label="レベルで絞り込む">
            <option value="all">すべてのレベル</option>
          </select>
          <select id="filterEquipment" class="select" aria-label="器具で絞り込む">
            <option value="all">すべての器具</option>
          </select>
          <button id="toggleFavView" class="btn">お気に入りを表示</button>
        </nav>
      </div>
    </aside>
    <main class="main" id="main">
    </main>

    <div id="detailModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content" role="document">
        <button class="modal-close" id="modalClose" aria-label="閉じる">✕</button>
        <div id="modalBody"></div>
      </div>
    </div>
  </div>
  <footer class="site-footer">
    <div class="container">
      <small>© Training Portal — サンプルデータ / ローカル保存のお気に入り対応</small>
