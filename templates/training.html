{% extends "base.html" %}

{% block title %}TRAINING{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/training.css') }}">
{% endblock %}

{% block content %}
<div id="training-page-content" class="content-wrapper">
  <aside class="side-controls">
    <div class="side-controls-inner">
      <h1 class="logo">Training Portal</h1>
      
      <nav id="partJumpList" class="part-jump-list" aria-label="Part Shortcuts"></nav>

      <nav class="controls" aria-label="Search and Actions">
        <input id="search" class="search" type="search" placeholder="Search by keyword..." aria-label="Search" />
        <select id="filterLevel" class="select" aria-label="Filter by level">
          <option value="all">All Levels</option>
        </select>
        <select id="filterEquipment" class="select" aria-label="Filter by equipment">
          <option value="all">All Equipment</option>
        </select>
        <button id="toggleFavView" class="btn">Show Favorites</button>
      </nav>
    </div>
  </aside>
  <main class="main" id="main">
  </main>

  <div id="detailModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content" role="document">
      <button class="modal-close" id="modalClose" aria-label="Close">✕</button>
      <div id="modalBody"></div>
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
<footer class="site-footer">
  <div class="container">
    <small>© Training Portal — Sample data / Local favorites supported</small>
  </div>
</footer>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/pages/training.js') }}"></script>
{% endblock %}
