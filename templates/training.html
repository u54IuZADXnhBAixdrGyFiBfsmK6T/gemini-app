<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TRAINING</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/training.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">Training Portal</h1>
      <nav class="controls" aria-label="検索と操作">
        <input id="search" class="search" type="search" placeholder="種目名・器具・説明で検索（例：ベンチ／ダンベル）" aria-label="検索" />
        <select id="jumpTo" class="select" aria-label="部位へ移動">
          <option value="all">全ての部位を表示</option>
          
          <option value="chest">胸</option>
          <option value="shoulder">肩</option>
          <option value="back">背中</option>
          <option value="arms">腕</option>
          <option value="legs">足</option>
          <option value="abs">腹</option>
        </select>
        <button id="toggleFavView" class="btn">お気に入りを表示</button>
      </nav>
    </div>
  </header>

  <main class="container main" id="main">
    <!-- 各部位セクションを JS が生成 -->
  </main>

  <!-- 種目詳細モーダル -->
  <div id="detailModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content" role="document">
      <button class="modal-close" id="modalClose" aria-label="閉じる">✕</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <small>© Training Portal — サンプルデータ / ローカル保存のお気に入り対応</small>
    </div>
  </footer>

<script type="module" src="{{ url_for('static', filename='js/training.js') }}"></script>

  </body>
</html>
